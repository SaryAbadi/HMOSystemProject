<div id="page">
    <h2>חברי קופת החולים</h2>
    <button mat-fab color="primary" aria-label="Example icon button with a delete icon" (click)="add()">
        <i class="material-icons">add</i>
      </button>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 members-table">

        <!-- Name Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>תעודת זהות</th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>שם</th>
            <td mat-cell *matCellDef="let element">{{element.firstName}} {{element.lastName}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row matRipple (click)="selected_row(row)"
            *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
